<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 3) {
        // shows 0, then 1, then 2
        alert(i);
        i++;
      }
      //while loop sytax guide

      let i2 = 0;
      do {
        alert(i2);
        i2++;
      } while (i2 < 3);
      /*The loop will first execute the body, then check the 
      condition, and, while it’s truthy, execute it again and again.*/

      for (let i = 0; i < 3; i++) {
        alert(i); // 0, 1, 2
      }
      alert(i); // error, no such variable
      /*Here, the “counter” variable i is declared right in the 
      loop. This is called an “inline” variable declaration. 
      Such variables are visible only inside the loop.*/

      //Instead of defining a variable, we could use an existing one:
      let i3 = 0;

      for (i3 = 0; i3 < 3; i3++) {
        // use an existing variable
        alert(i3); // 0, 1, 2
      }

      alert(i3); // 3, visible, because declared outside of the loop
    </script>
  </body>
</html>
